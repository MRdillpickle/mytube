<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <input type="file" accept="video/mp4" id="input-tag" />
    <menu>
        <button id="logo" title="mytube logo">MYTUBE</button>
        <button title="upload a mp4 video" id="upload", onclick="document.getElementById('input-tag').click();">Upload</button>
    </menu>
    
    <video id="video-tag">
        <source id="video-source" src="">
        Your browser does not support the video tag.
    </video>
    <div id="play_display"><i class="fa fa-play"></i></div>
    <button id="play_button" title="play / pause playback"><i class="fa fa-play"></i></button>
    <label for="time" id="seektime" title="current playback time">00/00</label>
    <input type="range" title="volume" id="vol" min="0" max="10" value="10"step="1">
    <input type="range" title="seek playback" id="seekslider" min="0" max="100" value="0"step="1">
    <input type="text" title="title of video" name="title" id="title" placeholder="Video title">
    <button id="save" onclick="save();" title="save to website">Save</button>
<span class="advert"><img alt="unknown ad / failed to load" id="adImage" src=""><p id="adText" title="Ads gives mytube money to cuntinue updates">Ad loading</p></span>
<div class="suggestions"></div>

    <script src="main.js"></script>
</body>

</html>
